<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/category/category.css">
    <link rel="stylesheet" href="css/footer.css" />

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
    src="https://kit.fontawesome.com/fbda8849fb.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <header></header>

    <main class="body">
      
        <div class="cate-title">
            <h1>COLLECTION</h1>
        </div>

        <div class="cate-list">
            <ul>
                <li class="cate-item all"><a href="./categories.html">All</a></li>
                <li id="cate-line"></li>
            </ul>
        </div>
        <div class="filter" style="margin-left: 6%;">
            <a class="filter-all" style="border: solid 1px; border-radius: 6%; border-color: gray; padding: 0.5%; margin-right: 1%;"> 
                <i class="fa fa-filter" style="color: #1b1c1d;"></i> Filter</a>
            <select id="selectPrice" style="border: solid 1px; border-radius: 4%; border-color: gray; padding: 0.65%; margin-right: 1%;">
                <option value="0">Shop By Price</option>
                <option value="1">Under 150.000</option>
                <option value="2">151.000 - 250.000</option>
                <option value="3">251.000 - 399.000</option>
                <option value="4">Over 400.000</option>
            </select>
            <select value="" id="selectMaterial" style="border: solid 1px; border-radius: 4%; border-color: gray; padding: 0.65%; margin-right: 1%;">

            </select>
            <select id="districtSelect" style="border: solid 1px; border-radius: 4%; border-color: gray; padding: 0.65%; margin-right: 1%;">
                <option value="">Select district</option>
                <option value="quận 1">District 1</option>
                <option value="quận 2">District 2</option>
                <option value="quận 3">District 3</option>
                <option value="quận 4">District 4</option>
                <option value="quận 5">District 5</option>
                <option value="quận 6">District 6</option>
                <option value="quận 7">District 7</option>
                <option value="quận 8">District 8</option>
                <option value="quận 9">District 9</option>
                <option value="quận 10">District 10</option>
                <option value="quận 11">District 11</option>
                <option value="quận 12">District 12</option>
                <option value="quận tân bình">Tân Bình District</option>
                <option value="quận phú nhuận">Phú Nhuận District</option>
                <option value="quận bình tân">Bình Tân District</option>
                <option value="quận bình thạnh">Bình Thạnh District</option>
            </select>

        </div>


        <div class="cate-products"></div> 
    </main>

    <footer></footer>
    <script src="./js/category-list.js"></script>
    <script src="./js/commonLayout.js"></script>
</body>
</html>
