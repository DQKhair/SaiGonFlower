<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/signup.js"></script>
</head>
<body>
    <div class="signup-container">
        <form action="" class="signup-form">
            <div class="signup-body">

                <div class="signup-left">
                    <img class="signup-img" src="imgs/signup_img.svg" alt="">
                </div>

                <div class="signup-right">

                    <div class="signup-logo">
                        <img class="logo" src="imgs/logo.svg" alt="">
                    </div>

                    <div class="signup-content">

                        <div class="signup-title">
                            <span>Create an account</span>
                        </div>

                        <div class="signup-input">
                            <div class="signup-top-form">
                                <div class="signup-name">
                                    <label for="">Name</label>
                                    <input type="text" id="CustomerName" name="CustomerName" />
                                </div>

                                <div class="signup-phone">
                                    <label for="">Phone number</label>
                                    <input type="text" id="CustomerPhone" name="CustomerPhone" pattern="[0-9]{10,11}" title="Số điện thoại phải từ 10 đến 11 chữ số." maxlength="11"/>
                                </div>
                            </div>

                            <div class="signup-email">
                                <label for="">userName</label>
                                <input type="text" id="CustomerUserName" name="CustomerUserName" />
                            </div>

                            <div class="signup-password">
                                <label for="">Password</label>
                                <input type="password" id="CustomerPassword" name="CustomerPassword" />
                            </div>
                        </div>
                    </div>                    

                    <div class="signup-btn">
                        <button type="button" id="registerButton">Sign up</button>
                    </div>

                    <div class="signup-policy">
                        <p>
                            By clicking the “Sign up” button, you are creating a SGF account and
                            therefore you agree to SGF Company’s Terms of User and Privacy Policy.
                        </p>
                    </div>

                    <div class="signup-noAccount">
                        <span>Already have an account?
                            <a href="./login.html">Login</a>
                        </span>
                    </div>

                </div>

            </div>
        </form>
    </div>
</body>
</html>
