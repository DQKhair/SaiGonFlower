<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/details/body-top.css">
    <link rel="stylesheet" href="css/details/body-bottom.css">
    <link rel="stylesheet" href="css/footer.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script
  src="https://kit.fontawesome.com/fbda8849fb.js"
  crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <style>
      #cover_cartContent p{
        margin-top: 20px;
      }
      .header_cart{
        text-align: center;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        font-weight: bold;
      }

      .header_cart p:nth-child(1){
        flex: 4;
      }

      .header_cart p:nth-child(2),
      .header_cart p:nth-child(3),
      .header_cart p:nth-child(4),
      .header_cart p:nth-child(5){
        flex: 1;
      }

      #tableCart{
        text-align: center;
        
      }

      #tableCart .container_cartItem{
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .cart_productAction,
      .cart_productTotalMoney,
      .cart_productQuantity,
      .cart_productPrice
      {
        flex: 1;
      }

      .cart_product
      {
        flex: 4;
        display: flex;
        justify-content: flex-start;
        margin-left: 10%;
        align-items: center;
      }

      .cartItem_img{
        width: 20%;
        margin-right: 10%;
      }
      .cartItem_img img{
        width: 100%;
      }
      .footerCart{
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      .footerCart .totalItem
      {
        display: flex;
        flex-direction: column;
        width: 50%;
        align-items: center;
      }
      .footerCart .btn_Buy 
      {
        width: 50%;
        display: flex;
        align-items: center;
      }
      .voucherApply{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: 10px 0;
      }
      .voucherApply .headerVoucherApply
      {
        text-align: center;
      }
      .voucherApply .headerVoucherApply i{
        color: #9a2b41;
        font-size: 1.5rem;
      }
      .voucherApply .headerVoucherApply span{
        font-size: 1.5rem;
      }
      .voucherApply .footerVoucherApply{
        margin-left: 30px;
      }
      .voucherApply .footerVoucherApply #AddVoucherApply{
        text-align: center;
        color: blue;
        cursor: pointer;
      }
    </style>
    <header></header>

    <main class="body">
      <div id="cover_cartContent" class="mx-5 shadow p-3 mb-5 bg-body rounded">
        <div class="header_cart">
          <p>Sản phẩm</p>
          <p>Đơn giá</p>
          <p>Số lượng</p>
          <p>Số tiền</p>
          <p>Thao tác</p>
        </div>
        <hr>
        <div id="tableCart">
          <!-- begin -->
          <div class="container_cartItem">
            <div class="cart_product">
              <div class="cartItem_productName"><p>Tên sản phẩm</p></div>
              <div class="cartItem_img"><img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-ln73yjprwr8827" alt="Ảnh sản phẩm"></div>
            </div>
            <div class="cart_productPrice"><p>20 VNĐ</p></div>
            <div class="cart_productQuantity">
              <input type="number" value="1" step="1" min="1" max="99">
            </div>
            <div class="cart_productTotalMoney"><p>
              Tổng tiền VNĐ
            </p></div>
            <div class="cart_productAction"><i> Icon xóa</i></div>

          </div>
          <br>
          <!-- end -->
        </div>
        <hr>
        <div class="voucherApply">
          <div class="headerVoucherApply">
            <i class="fa-solid fa-tag"></i>
            <span>FlowerStore voucher: </span>
          </div>
          <div class="footerVoucherApply">
            <p id="AddVoucherApply">Chọn mã voucher</p>
          </div>

        </div>
        <div class="footerCart">
          <div class="totalItem">
            <h5 id="TotalQuantityPay">Tổng số lượng đơn hàng: 0</h5>
            <h5 id="TotalMoneyPay">Tổng tiền đơn hàng: $0</h5>
          </div>
          <div class="btn_Buy">
            <button data-bs-toggle="modal" data-bs-target="#ModalPayment" class="btn btn-danger w-50" style="height: 50px;">Mua hàng</button>
          </div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="ModalPayment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thông tin khách hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="InputName" class="form-label">Tên khách hàng</label>
                    <input type="text" class="form-control" id="InputName" required>
                  </div>
                  <div class="mb-3">
                    <label for="InputPhoneNumber" class="form-label">Số điện thoaị</label>
                    <input type="tel" class="form-control" id="InputPhoneNumber" required>
                  </div>
                  <div class="mb-3">
                    <label for="InputAddress" class="form-label">Địa chỉ giao hàng</label>
                    <input type="tel" class="form-control" id="InputAddress" required>
                  </div>

                 <!-- check raido -->
                 <h5>Phương thức thanh toán: </h5>
                 <div class="form-check">
                  <input class="form-check-input" type="radio" name="PaymentMethod" id="ThanhToanKhiNhanHang" checked>
                  <label class="form-check-label" for="ThanhToanKhiNhanHang">
                    Thanh toán khi nhận hàng
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="PaymentMethod" id="ThanhToanVNPay">
                  <label class="form-check-label" for="ThanhToanVNPay">
                    Thanh toán VNPay
                  </label>
                </div>
                 <!-- end check radio -->
                 
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                <button type="button" class="btn btn-danger">Thanh toán</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end modal -->
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/category-list.js"></script>
    <script src="./js/commonLayout.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
