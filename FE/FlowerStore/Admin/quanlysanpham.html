    <div class="pagetitle">
      <h1>Quản lý sản phẩm</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item active">Quản lý sản phẩm</li>
        </ol>
      </nav>
      <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-primary" id="QLSP__create_product">Thêm sản phẩm</button>
    </div><!-- End Page Title -->

    <section class="section dashboard">
    
      <div class="card recent-sales overflow-auto">
        <div class="card-body">
          <h5 class="fw-bold mt-4" style="color: #012970;">Danh sách sản phẩm</h5>

          <table class="table table-hover" id="productTable">
            <thead>
              <tr>
                  <th>#</th>
                  <th>Tên sản phẩm</th>
                  <th>Đơn giá</th>
                  <th>Loại sản phẩm</th>
                  <th>Hình ảnh</th>
                  <th>Số lượng</th>
                  <th>Cửa hàng</th>
                  <th>Tùy chọn</th>
              </tr>
            </thead>
            <tbody >
              
            </tbody>
          </table>

        </div>

      </div>
      
      <div id="editForm" style="display: none;">
        <h2>Edit Product</h2>
        <input type="hidden" id="editProductId" />
        <label for="editProductName">Product Name:</label>
        <input type="text" id="editProductName" />
        <label for="editProductPrice">Price:</label>
        <input type="text" id="editProductPrice" />
        <button id="saveEditButton">Save</button>
        <button id="cancelEditButton">Cancel</button>
    </div>

      <!-- begin form them san pham -->

      <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <<h5 class="modal-title" id="staticBackdropLabel">Thêm mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <div class="modal-body p-4">
        <form enctype="multipart/form-data" id="QLSP__product-form">
            <h3 class="mt-3 fw-bold text-center">Thêm sản phẩm</h3>
            
            <div class="row">
              <div class="col-4">
                <label class="form-label fw-semibold">Mã cửa hàng:</label>
                <input type="text" id="StoreId" name="StoreId" placeholder="" class="form-control mb-3" readonly>
              </div>
              <div class="col-4">
                <label class="form-label fw-semibold">Công thức:</label>
                <input type="text" id="recipeId" name="recipeId" placeholder="ID công thức" class="form-control mb-3">
              </div>
              <div class="col-4">
                <label class="form-label fw-semibold">Loại sản phẩm:</label>
                <input type="text" id="categoryId" name="categoryId" placeholder="ID danh mục" class="form-control mb-3">
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label class="form-label fw-semibold">Tên sản phẩm:</label>
                <input type="text" id="productName" name="productName" placeholder="Tên sản phẩm" class="form-control mb-3" required>
              </div>
              <div class="col-6">
                <label class="form-label fw-semibold">Số lượng:</label>
                <input type="number" id="QuantityToProduce" name="QuantityToProduce" placeholder="Số lượng" class="form-control mb-3" required>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label class="form-label fw-semibold">Giá:</label>
                <input type="number" id="price" name="price" placeholder="Giá" class="form-control mb-3" required>
              </div>
              <div class="col-6">
                <label class="form-label fw-semibold">Giảm giá:</label>
                <input type="number" step="1" max="1" min="0" value="0" id="discount" name="discount" placeholder="Giảm giá" class="form-control mb-3">
              </div>
            </div>
            <div class="col">
              <label class="form-label fw-semibold">Hình ảnh:</label>
              <input type="file" id="image" accept="image/*" name="image1" class="form-control mb-3" >
            </div>

        </form>
      </div>
      <div class=" d-flex justify-content-center mb-4">
        <button type="button" class="btn btn-outline-primary px-4 mx-3" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal"  id="addProduct">Thêm</button>
      </div>
    </div>
  </div>
</div>
