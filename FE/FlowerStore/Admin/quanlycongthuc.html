<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Quản lý công thức</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <script
    src="https://kit.fontawesome.com/fbda8849fb.js"
    crossorigin="anonymous"
  ></script>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header
      id="header"
      class="header fixed-top d-flex align-items-center"
    ></header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar"></aside>
    <!-- End Sidebar-->

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Quản lý công thức</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
            <li class="breadcrumb-item active">Quản lý công thức</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div style="cursor: pointer">
          <button
            id="btnAddForm"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#RecipeForm"
          >
            Thêm công thức
          </button>
        </div>

        <div class="col-12 mt-4">
          <div class="card recent-sales overflow-auto">
            <div class="card-body">
              <h5 h5 class="fw-bold mt-4" style="color: #012970;">Danh sách công thức</h5>

              <table class="table import-list">
                <thead>
                  <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Tên công thức</th>
                    <th scope="col">Tùy chọn</th>
                  </tr>
                </thead>
                <tbody id="Recipe-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer"></footer>
    <!-- End Footer -->

    <!--  Add import form -->
    <form
      class="modal fade"
      id="RecipeForm"
      tabindex="-1"
      style="display: none"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="card p-2 p-lg-4">
            <div class="text-center body_head">
              <h1 class="mb-4 pt-3 h2 fw-bold">Thêm công thức</h1>
            </div>
            <div
              class="form-group col-lg-6 col-sm-12 w-lg-50 w-sm-75"
              style="margin-left: 5%"
            >
              <label class="form-label">Tên công thức: </label>
              <input
                id="inputAddRecipeName"
                type="text"
                class="form-control w-50"
                required
              />
            </div>
            <div
              class="form-group col-lg-6 col-sm-12 w-lg-50 w-sm-75"
              style="margin-left: 5%"
            >
              <label for="">Chọn số lượng nguyên liệu</label>
              <select
                value=""
                class="form-select w-50 my-2"
                id="selectQuantity"
              >
                <!-- content option -->
                <option value="1">1</option>
              </select>
            </div>
            <hr />

            <!-- Handle option by select -->
            <div id="changeForm" class="form-group row">
              <!-- lập -->
              <div
                class="py-2 col-lg-6 col-sm-12 d-flex align-items-center option-item"
              >
                <label style="width: 10%">1:</label>
                <select
                  name="materialId"
                  style="width: 60%"
                  class="form-select select-material"
                >
                  <option class="material-item" value="0">Nguyên liệu</option>
                </select>
                <input
                  name="quantity"
                  style="width: 20%"
                  type="text"
                  value="1"
                  maxlength="2"
                  class="form-control mx-auto text-center quantity"
                />
              </div>
              <!-- lập -->
            </div>

            <div class="d-flex w-75 justify-content-between mx-auto my-3">
              <button
                id="btnCancel"
                type="button"
                class="btn btn-secondary px-4"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button
                id="btnAddRecipeAndRecipeDetail"
                type="button"
                class="btn btn-primary px-4"
                data-bs-dismiss="modal"
              >
                Thêm
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- End add import form  -->

    <!-- Detail form  -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      style="display: none"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="card p-2 p-lg-4">
            <div class="body_head text-center">
              <h1 class="mb-3 pt-3 h4 fs-3 fw-bold">Chi tiết</h1>
            </div>
            <div class="d-flex justify-content-between w-100 modal-header">
              <div
                class="p-3 d-flex w-25 ms-4 align-items-center justify-content-between"
              >
                <span class="fw-bold">Mã công thức: </span>
                <span id="recipeIdDetail"></span>
              </div>
              <div
                class="p-3 d-flex ms-3 align-items-center justify-content-around"
                style="width: 60%"
              >
                <span class="fw-bold">Tên công thức: </span>
                <span id="recipeNameDetail"></span>
              </div>
            </div>
            <!-- Render details -->
            <div id="detailInfo" class="d-flex flex-wrap w-100 p-3"></div>
            <!-- End render  -->
            <div class="w-50 mx-auto my-3 text-center">
              <button
                type="button"
                class="btn btn-secondary w-lg-25"
                data-bs-dismiss="modal"
              >
                Đóng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End detail form  -->

    <!-- Edit form  -->
    <div class="modal fade" id="EditModal" tabindex="-1" style="display: none">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="card p-2 p-lg-4">
            <div class="body_head text-center">
              <h1 class="mb-3 pt-3 h4 fs-3 fw-bold">Sửa công thức</h1>
            </div>
            <div class="d-flex justify-content-between w-100 modal-header">
              <div
                class="p-3 d-flex w-25 ms-4 align-items-center justify-content-between"
              >
                <span class="fw-bold">Mã công thức: </span>
                <span id="recipeIdEdit"></span>
              </div>
              <div
                class="p-3 d-flex ms-3 align-items-center justify-content-around"
                style="width: 60%"
              >
                <span class="fw-bold">Tên công thức: </span>
                <input class="form-control w-50" id="recipeNameEdit"></input>
              </div>
            </div>
            <!-- Render details -->
            <div id="EditInfo" class="d-flex flex-wrap w-100 p-3"></div>
            <!-- End render  -->
            <div class="w-50 mx-auto my-3 text-center d-flex justify-content-between">
              <button
                id="btnCancel"
                type="button"
                class="btn btn-secondary px-4"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button
                id="btnEditRecipeAndRecipeDetail"
                type="button"
                class="btn btn-primary px-4"
                data-bs-dismiss="modal"
              >
                Lưu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Edit form  -->

    <div id="chat"></div>

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/chart.umd.js"></script>
    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.12/signalr.min.js"></script> 

    <!-- Template Main JS File -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/adminLayout.js"></script>
    <script src="./assets/js/congthuc.js"></script>
  </body>
</html>
