    <!-- Modal Create -->
<div class="modal fade" id="ModalCreateVoucher" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabelAddVoucher">Thêm khách hàng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form id="addCustomerForm">
          <div class="mb-3">
              <label for="InputVoucherName" class="form-label">Họ và Tên</label>
              <input type="text" class="form-control" id="customerName" required>
          </div>
          <div class="mb-3">
              <label for="InputVoucherPoint" class="form-label">Số điện thoại</label>
              <input type="text" class="form-control" id="customerPhone" required>
          </div>
          <div class="mb-3">
              <label for="InputVoucherValue" class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="customerAddress" required>
          </div>
          <div class="mb-3">
              <label for="InputVoucherQuantity" class="form-label">UserName</label>
              <input type="text"  class="form-control" id="customerUserName1" required>
          </div>
          <div class="mb-3">
              <label for="InputVoucherExpire" class="form-label">Password</label>
              <input type="password" class="form-control" id="customerPassword1" required>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
            <button type="button" id="add_voucher" class="btn btn-primary " data-bs-dismiss="modal" >Thêm</button>
          </div>
      </form>

      </div>
      
    </div>
  </div>
</div>
<!-- End modal Create -->
