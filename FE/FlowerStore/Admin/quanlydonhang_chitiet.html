<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center"></header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Quản lý đơn hàng</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
          <li class="breadcrumb-item active"><a href="./quanlydonhang.html">Quản lý đơn hàng</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <!-- Order Detail -->
    <section class="section dashboard">
      <div class="col-12 bg-white shadow-sm">
        <div class="card-body m-3" >
          <h4 class="text-center p-3 fw-semibold">Chi tiết đơn hàng</h4>
          
          <div class="row">
            <div class="col-12">
              <label class="form-label fw-semibold">Cửa hàng:</label>
              <span id="orderStoreId"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label fw-semibold">Mã đơn hàng:</label>
              <span id="orderId"></span>
            </div>
            <div class="col-md-6">
              <label for="orderDate" class="form-label fw-semibold">Ngày đặt:</label>
              <span id="orderDate"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="orderCusId" class="form-label fw-semibold">Mã khách hàng:</label>
              <span id="orderCusId"></span>
            </div>

            <div class="col-md-6">
              <label for="orderCusName" class="form-label fw-semibold">Tên khách hàng:</label>
              <span id="orderCusName"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="orderPhone" class="form-label fw-semibold">Số điện thoại:</label>
              <span id="orderPhone"></span>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12">
              <label for="orderAddress" class="form-label fw-semibold">Địa chỉ:</label>
              <span id="orderAddress"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="orderMethod" class="fw-semibold">Phương thức thanh toán:</label>
              <span id="orderMethod"></span>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <label for="orderStatus" class="form-label fw-semibold">Trạng thái đơn hàng:</label>
              <span id="orderStatus"></span>
            </div>
          </div>

          <table class="table my-3">
            <thead>
              <tr>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
              </tr>
            </thead>
            <tbody id="orderDetailTable">
              
            </tbody>
          </table>

          <div class="row mt-2">
            <div class="col-12">
              <label for="totalQuantity" class="fw-semibold">Tổng số lượng sản phẩm:</label>
              <span id="totalQuantity"></span>
            </div>
          </div>
         
          <div class="col-12 text-danger fs-5 fb fw-semibold my-2">
            <label for="totalPrice">Tổng tiền:</label>
            <span id="totalPrice"></span> VND
          </div>
          
          <div class="d-flex justify-content-end">
            <button  id='btnCancelOrder' class="btn btn-outline-primary mb-3" style="border-radius: 0.5rem; width: auto;">
              Hủy đơn
            </button>
            <button id="btnConfirm" class="btn btn-primary mb-3 mx-2" style="border-radius: 0.5rem; width: auto;">
              Xác nhận
            </button>
            <button id="btnDelivering" class="btn btn-primary mb-3 mx-2" style="border-radius: 0.5rem; width: auto;">
              Giao cho đơn vị vận chuyển
            </button>
          </div>

        </div>
      </div>

    </section>
  </main><!-- End #main -->

  <div id="chat"></div>
