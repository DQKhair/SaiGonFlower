      <div class="col-12 mt-4">

  <!--  Add import form -->
  <form
  class="modal fade"
  id="StoreForm"
  tabindex="-1"
  style="display: none"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="card p-2 p-lg-4">
        <div class="text-center body_head">
          <h3 class="mt-3 fw-bold">Thêm Cửa Hàng</h3>
        </div>

        <div class="row justify-content-center my-2">

          <div
            class="form-group col-sm-4"
          >
            <label class="form-label fw-semibold">Tên cửa hàng: </label>
            <input
              id="inputAddStoreName"
              type="text"
              class="form-control w-100"
              required
              placeholder="SaiGon Flower Store 1"
            />
          </div>
  
          <div
            class="form-group col-sm-4"
          >
            <label class="form-label fw-semibold">Số điện thoại: </label>
            <input
              id="inputAddStorePhone"
              type="tel"
              class="form-control w-100"
              pattern="^0[0-9]{9}$" placeholder="0123456789"
              required
            />
          </div>

        </div>
        
        <hr />

        <div class="row justify-content-center my-2">

          <div
            class="form-group col-sm"
          >
            <label class="form-label fw-semibold">Địa chỉ (số, đường): </label>
            <input
              id="inputAddStoreStreet"
              type="text"
              class="form-control w-100"
              placeholder="991 Cách Mạng Tháng Tám"
              required
            />
          </div>
  
          <div
            class="form-group col-sm"
          >
            <label class="form-label fw-semibold">Phường: </label>
            <input
              id="inputAddStoreWard"
              type="text"
              class="form-control w-100"
              placeholder="Phường 1"
              required
            />
          </div>

          <div
            class="form-group col-sm"
          >
            <label class="form-label fw-semibold">Quận: </label>
            <input
              id="inputAddStoreDistrict"
              type="text"
              class="form-control w-100"
              placeholder="Quận 1"
              required
            />
          </div>
        </div>

        <hr />

        <div class="row justify-content-center my-2">

          <div
            class="form-group col-sm"
          >
            <label class="form-label fw-semibold">Tên tài khoản: </label>
            <input
              id="inputAddStoreUserName"
              type="text"
              class="form-control w-100"
              placeholder="sgfcn1"
              required
            />
          </div>
  
          <div
            class="form-group col-sm"
          >
            <label class="form-label fw-semibold">Mật khẩu </label>
            <input
              id="inputAddStorePassword"
              type="password"
              class="form-control w-100"
              placeholder="********"
              required
            />
          </div>

          <div
          class="form-group col-sm"
        >
          <label class="form-label fw-semibold">Nhập lại mật khẩu: </label>
          <input
            id="inputAddStoreRePassword"
            type="password"
            class="form-control w-100"
            placeholder="********"
            required
          />
        </div>

        </div>

        <div class="d-flex justify-content-center mx-auto mt-5">
          <button
            id="btnCancel"
            type="button"
            class="btn btn-outline-primary px-4 mx-3"
            data-bs-dismiss="modal"
          >
            Hủy
          </button>
          <button
            id="btnAddStore"
            type="button"
            class="btn btn-primary px-4"
            data-bs-dismiss="modal"
          >
          Thêm
          </button>
          
        </div>
      </div>
    </div>
  </div>
</form>
<!-- End add import form  -->
