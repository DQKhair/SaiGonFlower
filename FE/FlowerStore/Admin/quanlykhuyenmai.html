<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center"></header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Quản lý khuyến mãi</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item active">Quản lý khuyến mãi</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="col-12">
        <div class="button-body">
          <button data-bs-toggle="modal" data-bs-target="#ModalCreateVoucher" type="submit" id="addOrder" class="btn btn-primary mb-3" style="border-radius: 0.5rem; width: auto;">Tạo voucher</button>
        </div>
        <div class="card recent-sales overflow-auto">
          <div class="card-body">
            <h5 class="fw-bold mt-4" style="color: #012970;">Danh sách voucher</h5>
  
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Mã voucher</th>
                  <th>Tên voucher</th>
                  <th>Điểm</th>
                  <th>Giá trị</th>
                  <th>Số lượng</th>
                  <th>Ngày hết hạn</th>
                  <th>Tùy chọn</th>
                </tr>
              </thead>
              <tbody id="voucherTable">
                
              </tbody>
            </table>
  
          </div>
        </div>
      </div>
    </section>

    <!-- Modal Create -->
<div class="modal fade" id="ModalCreateVoucher" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabelAddVoucher">Thêm Voucher</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
          <div class="mb-3">
            <label for="InputVoucherName" class="form-label">Tên voucher</label>
            <input type="text" class="form-control" id="InputVoucherName" required>
          </div>
          <div class="mb-3">
            <label for="InputVoucherPoint" class="form-label">Điểm voucher</label>
            <input type="number" class="form-control" id="InputVoucherPoint" required>
          </div>
          <div class="mb-3">
            <label for="InputVoucherValue" class="form-label">Giá trị voucher</label>
            <input type="number" class="form-control" id="InputVoucherValue" required>
          </div>
          <div class="mb-3">
            <label for="InputVoucherQuantity" class="form-label">Số lượng voucher</label>
            <input type="number" class="form-control" id="InputVoucherQuantity" required>
          </div>
          <div class="mb-3">
            <label for="InputVoucherExpire" class="form-label">Ngày hết hạn</label>
            <input type="date" class="form-control" id="InputVoucherExpire" required>
          </div>
     
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
        <button type="button" id="add_voucher" class="btn btn-primary" data-bs-dismiss="modal">Thêm</button>
      </div>
    </div>
  </div>
</div>
<!-- End modal Create -->

<!-- Modal Edit -->
<div class="modal fade" id="ModalEditVoucher" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabelEditVoucher">Sửa Voucher</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
          <div class="mb-3">
            <label for="InputVoucherName" class="form-label">Tên voucher</label>
            <input type="text" class="form-control" id="InputVoucherNameEdit" required>
          </div>
          <div class="mb-3">
            <label for="InputVoucherPoint" class="form-label">Điểm voucher</label>
            <input type="number" class="form-control" id="InputVoucherPointEdit" required>
          </div>
          <div class="mb-3">
            <label for="InputVoucherValue" class="form-label">Giá trị voucher</label>
            <input type="number" class="form-control" id="InputVoucherValueEdit" required>
          </div>
          <div class="mb-3">
            <label for="InputVoucherQuantity" class="form-label">Số lượng voucher</label>
            <input type="number" class="form-control" id="InputVoucherQuantityEdit" required>
          </div>
          <div class="mb-3">
            <label for="InputVoucherExpire" class="form-label">Ngày hết hạn</label>
            <input type="date" class="form-control" id="InputVoucherExpireEdit" required>
          </div>
     
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
        <button type="button" id="Edit_voucher" class="btn btn-primary" data-bs-dismiss="modal">Lưu</button>
      </div>
    </div>
  </div>
</div>
<!-- End Model edit -->
