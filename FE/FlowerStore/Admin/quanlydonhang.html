<form
enctype="multipart/form-data"
class="modal fade"
id="importForm"
tabindex="-1"
style="display: none"
>
<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="card p-2 mb-0 p-lg-4">
      <h4 class="text-center fw-bold">Phiếu đặt hàng</h4>
      <div class="row">
        <div class="col-md-10">
          <label class="form-label  fw-semibold">Số điện thoại:</label>
          <input type="text" class="form-control" id="inputPhoneNumber">
        </div>
        <div class="col-md-2">
          <button type="button" id="searchPhoneNumber" class="btn btn-outline-secondary" style="margin-top: 30%">Tìm kiếm</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
           <label class="form-label  fw-semibold">Tên khách hàng:</label>
           <input type="text" class="form-control" id="inputCusName">
         </div v>
         <div class="col-6">
           <label class="form-label  fw-semibold">Địa chỉ:</label>
           <input type="text" class="form-control" id="inputAddress">
         </div>
      </div>

      <div class="row my-3">
        <div class="col-md-6">
          <label class="form-label  fw-semibold">Phương thức thanh toán:</label>
          <select value="" id="selectOrderMethod" class="form-select"></select>
        </div>
        <div class="form-group col-md-6">
          <label class="fw-semibold">Chọn số lượng sản phẩm:</label>
          <select value="" class="form-select my-2" id="select-quantity"></select>
        </div>
      </div>
      
      <label class="fw-semibold">Sản phẩm:</label>
      <form id="addImport" enctype="multipart/form-data" class="mx-auto" style="width: 90%" >
        <!-- Quantity Of Product -->
        <div id="changeForm" class="form-group row"></div>
        <hr/>
        <div>
          <h5 class="fw-semibold mt-2">Tổng số lượng sản phẩm: <span id="totalQuantity"></span></h5> 
          <h5 class="fw-semibold text-danger">Tổng tiền: <span id="totalPrice"></span></h5>
        </div>
        <div class="d-flex justify-content-between mx-auto my-3">
         <button id="btnCancel" type="button" class="btn btn-outline-primary mx-1 px-5" data-bs-dismiss="modal" >
            Hủy
          </button>
          <button id="btnAddImport" type="button"  class="btn btn-primary mx-1 px-5" data-bs-dismiss="modal" >
            Lưu
          </button>
        </div>
      </form>

    </div>
